<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>

<body>
<img src="img/logo_txt.png" class="logoimg"/>
<form action="/www/loginauth" method="post" class="form-signin">
    <h2 class="form-signin-heading">Авторизация / Login</h2>
    <div>
        <input type="name" name="username" class="input-block-level" placeholder="Имя пользователя / User name"/>
    </div>
    <div>
        <input type="password" name="password" class="input-block-level" placeholder="Пароль / password"/>
    </div>
    <div>
        <input type="submit" value="Войти / Submit" class="btn btn-large btn-primary"/>
    </div>
</form>
</body>
</html>
